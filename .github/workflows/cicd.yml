name: Deploy reallocation bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: reallocation-bot
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/deploy.key
          chmod 600 ~/.ssh/deploy.key
          cat >>~/.ssh/config <<END
          Host morpho_reallocation_bot
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/deploy.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Deploy on server
        run: |
          ssh morpho_reallocation_bot '
            set -e
            cd $HOME/morpho-blue-reallocation-bot || git clone https://vpatsenko:${{ secrets.ACCESS_TOKEN }}@github.com/solvedefi/morpho-blue-reallocation-bot.git $HOME/morpho-blue-reallocation-bot

            cd $HOME/morpho-blue-reallocation-bot
            git fetch origin main
            git reset --hard origin/main

            echo "Building docker image for commit ${GITHUB_SHA}..."
            docker build -t reallocation-bot:${GITHUB_SHA} .

            echo "Updating service..."
            docker compose up -d --build reallocation-bot
          '
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
