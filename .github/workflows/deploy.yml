name: Build and Deploy

on:
  push:
    branches: [main, master]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: cd apps/server && pnpm prisma generate
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: Run tests
        run: pnpm test

      - name: Run linter
        run: pnpm lint

      - name: Type check server
        run: cd apps/server && pnpm typecheck

      - name: Build server
        run: pnpm build:server

      - name: Build UI
        run: pnpm build:ui

  deploy:
    name: Deploy to Server
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    env:
      SSH_PORT: ${{ secrets.SSH_PORT }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: Set defaults
        id: defaults
        run: |
          echo "ssh_port=${SSH_PORT:-22}" >> $GITHUB_OUTPUT
          echo "deploy_path=${DEPLOY_PATH:-~/morpho-blue-reallocation-bot}" >> $GITHUB_OUTPUT

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ steps.defaults.outputs.ssh_port }}
          script: |
            cd ${{ steps.defaults.outputs.deploy_path }}
            git pull
            docker compose up -d --build reallocation_bot
            docker image prune -f
